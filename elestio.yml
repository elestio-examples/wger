ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "31681"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "50371"
    targetPort: "31087"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "TIME_ZONE"
    value: "Europe/Berlin"
  - key: "WGER_INSTANCE"
    value: "https://wger.de"
  - key: "ALLOW_REGISTRATION"
    value: "True"
  - key: "ALLOW_GUEST_USERS"
    value: "True"
  - key: "ALLOW_UPLOAD_VIDEOS"
    value: "True"
  - key: "MIN_ACCOUNT_AGE_TO_TRUST"
    value: "21"
  - key: "SYNC_EXERCISES_CELERY"
    value: "True"
  - key: "SYNC_EXERCISE_IMAGES_CELERY"
    value: "True"
  - key: "SYNC_EXERCISE_VIDEOS_CELERY"
    value: "True"
  - key: "SYNC_INGREDIENTS_CELERY"
    value: "True"
  - key: "DOWNLOAD_INGREDIENTS_FROM"
    value: "WGER"
  - key: "USE_CELERY"
    value: "True"
  - key: "CELERY_BROKER"
    value: "redis://cache:6379/2"
  - key: "CELERY_BACKEND"
    value: "redis://cache:6379/2"
  - key: "CELERY_FLOWER_PASSWORD"
    value: "random_password"
  - key: "DJANGO_DB_ENGINE"
    value: "django.db.backends.postgresql"
  - key: "DJANGO_DB_DATABASE"
    value: "wger"
  - key: "DJANGO_DB_USER"
    value: "postgres"
  - key: "DJANGO_DB_PASSWORD"
    value: "random_password"
  - key: "DJANGO_DB_HOST"
    value: "db"
  - key: "DJANGO_DB_PORT"
    value: "5432"
  - key: "DJANGO_PERFORM_MIGRATIONS"
    value: "True"
  - key: "DJANGO_CACHE_BACKEND"
    value: "django_redis.cache.RedisCache"
  - key: "DJANGO_CACHE_LOCATION"
    value: "redis://cache:6379/1"
  - key: "DJANGO_CACHE_TIMEOUT"
    value: "1296000"
  - key: "DJANGO_CACHE_CLIENT_CLASS"
    value: "django_redis.client.DefaultClient"
  - key: "AXES_ENABLED"
    value: "True"
  - key: "AXES_FAILURE_LIMIT"
    value: "10"
  - key: "AXES_COOLOFF_TIME"
    value: "30"
  - key: "AXES_HANDLER"
    value: "axes.handlers.cache.AxesCacheHandler"
  - key: "AXES_LOCKOUT_PARAMETERS"
    value: "ip_address"
  - key: "AXES_IPWARE_PROXY_COUNT"
    value: "1"
  - key: "AXES_IPWARE_META_PRECEDENCE_ORDER"
    value: "'HTTP_X_FORWARDED_FOR,REMOTE_ADDR'"
  - key: "DJANGO_DEBUG"
    value: "False"
  - key: "WGER_USE_GUNICORN"
    value: "True"
  - key: "EXERCISE_CACHE_TTL"
    value: "18000"
  - key: "SITE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "ACCESS_TOKEN_LIFETIME"
    value: "10"
  - key: "REFRESH_TOKEN_LIFETIME"
    value: "24"
  - key: "USE_RECAPTCHA"
    value: "False"
  - key: "DJANGO_CLEAR_STATIC_FIRST"
    value: "False"
  - key: "ENABLE_EMAIL"
    value: "True"
  - key: "EMAIL_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_PORT"
    value: "25"
  - key: "EMAIL_USE_TLS"
    value: "False"
  - key: "EMAIL_USE_SSL"
    value: "False"
  - key: "FROM_EMAIL"
    value: "'wger Workout Manager <[DOMAIN]@vm.elestio.app>'"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "wger.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Wger"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:50371"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
